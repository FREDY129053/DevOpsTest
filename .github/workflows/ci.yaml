name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        options: >-
          --health-cmd "pg_isready -U ${{ env.POSTGRES_USER }} -d ${{ env.POSTGRES_DB }} -h localhost -p ${{ env.POSTGRES_PORT }}"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - ${{ env.POSTGRES_PORT }}:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Load .env
        uses: aarcangeli/load-dotenv@v1
        with:
          path: '.'
          filenames: '.env'
          expand: true

      - name: Install uv (Astral)
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: (Optionally) install Python via uv
        run: |
          uv python install || true

      - name: Sync project dependencies with uv
        working-directory: app
        run: uv sync --frozen --no-dev --no-editable

      - name: Run pre-commit hooks (all files)
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files
        continue-on-error: true

      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.0.0
        with:
          dockerfile: ./app/Dockerfile

      - name: Install postgresql client
        run: sudo apt-get update && sudo apt-get install -y --no-install-recommends postgresql-client

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for postgres..."
          for i in $(seq 1 60); do
            pg_isready -h ${{ env.POSTGRES_HOST }} -p ${{ env.POSTGRES_PORT }} -U ${{ env.POSTGRES_USER }} && break
            sleep 1
          done

      - name: Run tests (pytest)
        working-directory: app
        run: uv run pytest -q

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./app
          file: ./app/Dockerfile
          push: false
          tags: ${{ github.repository }}:ci-${{ github.sha }}
