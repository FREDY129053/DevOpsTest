name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        options: >-
          --health-cmd "pg_isready -U postgres -d test -h localhost -p 5432"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Load .env into env
        uses: c-py/action-dotenv-to-setenv@v5
        with:
          env-file: .env.example

      - name: Install uv (Astral)
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: (Optionally) install Python via uv
        run: |
          uv python install || true

      - name: Sync project dependencies with uv
        working-directory: app
        run: uv sync --frozen --no-dev --no-editable

      - name: Run pre-commit hooks using config in app/
        working-directory: app
        run: |
          pip install pre-commit
          pre-commit run --config .pre-commit-config.yaml --all-files
        continue-on-error: true

      # Actions падает, а ошибки 0 показывает
      # - name: Lint Dockerfile with hadolint
      #   uses: hadolint/hadolint-action@v3.0.0
      #   with:
      #     dockerfile: ./app/Dockerfile

      - name: Install postgresql client
        run: sudo apt-get update && sudo apt-get install -y --no-install-recommends postgresql-client

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for postgres..."
          for i in $(seq 1 60); do
            pg_isready -h ${{ env.POSTGRES_HOST }} -p ${{ env.POSTGRES_PORT }} -U ${{ env.POSTGRES_USER }} && break
            sleep 1
          done

      - name: Run tests (pytest)
        working-directory: app
        run: uv run pytest -q

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./app
          file: ./app/Dockerfile
          push: false
          tags: ${{ github.repository }}:ci-${{ github.sha }}
